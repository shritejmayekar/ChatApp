<html ng-app="myChatApp">

<head>
  <title>Socket IO App</title>
  <!--link rel="stylesheet" type="text/css" href="css/style.css"-->
  <script src="angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <style>
    header,
    footer {
      padding: 2em;
      color: white;
      background-color: black;
      clear: left;
      text-align: center;
    }

    .column1 {
      float: left;
      width: 25%;
      height: 500px;
    }

    .column2 {
      float: left;
      width: 75%;
      height: 500px;
    }

    .column::after {
      isplay: table;
      content: "";
      clear: both;
    }

    .row::after {
      display: table;
      content: "";
      clear: both;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 20px;
      float: right;
      border-radius: 4px;
    }


    button:hover {
      background-color: #7CFC00;
      color: black;
    }

    .container {
      width: 100%;
      height: 452px;
      scroll-behavior: auto;
      background-color: green;
      overflow: scroll;
    }

    input {
      width: 85%;
      padding: 7px;
      border-radius: 5px;
    }

    .container2 {
      padding: 5px;
      height: auto; //  background: #000;
      background-color: #0066ff;
    }

    #message {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #message li {
      padding: 5px 10px;
      width: 450px;
      background: #ADFF2F;
      border-radius: 4px;
      border-left: 10em;
    }

    #message li:nth-child(odd) {
      background: #eee;
      margin-left: 475px;
      width: 450px;
    }
  </style>
</head>


<body ng-controller="myController">
  <header>Chat Application<button>Logout</button></header>
  <div class="row">
      <div class="column1" style="background:pink">
          <div style="background:yellow;text-align:center;color:green">Active Users</div>
          <div>  <ul id='active'></ul></div>
      </div>
      <div class="column2">
              <div class="container">
                  <ul id='message'></ul>

              </div>

      <div class='container2'>
          <input type="text" id='m' ng-model='messages' autocomplete="off" />
          <button ng-click="send()">Send</button>
        </div>

        </div>
      </div>

      <footer>&copy 2017</footer>




</body>

</html>
